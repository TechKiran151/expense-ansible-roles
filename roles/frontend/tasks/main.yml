- name: Start nginx service
  ansible.builtin.systemd:
    name: nginx
    state: restarted  #Here we are going to restart the nginx
    enabled: yes

- name: Import ELK Role - filebeat
  ansible.builtin.import_role:
    name: elk
    tasks_from: filebeat